      function initMap() {

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: {lat: 35.703680137654, lng:139.7524031}
        });

        // マーカーにラベルを付けるために使用されるアルファベット文字の配列を作成する.
        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

         // マップにマーカーを追加します。
         // 注：このコードでは、JavaScriptのArray.prototype.map（）メソッドを使用して
         // 指定された「場所」配列に基づいてマーカーの配列を作成します。
         // ここのmap（）メソッドはGoogle Maps APIとは関係ありません。
        var markers = locations.map(function(location, i) {
          return new google.maps.Marker({
            position: location,
            label: labels[i % labels.length]
          });
        });

        // マーカを管理するマーカークラスタラーを追加します。

        var markerCluster = new MarkerClusterer(map, markers,
            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
      }
