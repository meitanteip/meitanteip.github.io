<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">




function initMap() {
  var myLating = {lat: 34.720395, lng:135.361702};
  
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom:16,
    center: myLating
  });


  var marker = new google.maps.Marker( {
    position: myLating,
    map: map,
    title:'Koshien'
  
  });

 
}

 

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeOS_9HgGPh8cpvyAqIA7uAYLSIFIMzu0&callback=initMap">
    </script>
  </body>
</html>
