<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

var map;
var marker;

function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 35.705640, lng: 139.751891}, //地図の中央位置
    zoom: 8　//地図の拡大倍率
  });

   marker = new google.maps.Marker({
        position: {lat: 35.7100627, lng: 139.8107004}, // マーカーの位置を指定
        map: map // マーカーを配置する地図を指定
    });
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeOS_9HgGPh8cpvyAqIA7uAYLSIFIMzu0&callback=initMap"
        async defer>
    </script>
  </body>
</html>
